<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - ProjectFlow</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Style personnalisé -->
  <style>
    :root {
      --primary-color: #4A90E2; /* Bleu pour la barre */
      --secondary-color: #F5F7FA; /* Gris très clair */
      --form-bg: #ffffff;
      --button-hover: #2E86C1; /* Bleu plus foncé au survol */
      --text-color: #333333;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--secondary-color), #EAEDED);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Barre supérieure */
    .header-bar {
      text-align: center;
      background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
      color: white;
      padding: 25px 0;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 30px;
    }

    /* Formulaire */
    .form-container {
      background-color: var(--form-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      margin: auto;
      text-align: center;
    }

    .form-container .icon {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      background-color: var(--secondary-color);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .btn-home {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }

    .btn-home:hover {
      background-color: var(--button-hover);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }

    footer a {
      color: #D6EAF8;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
<!-- Barre supérieure -->
<div class="header-bar">
  Bienvenue sur ProjectFlow
</div>

<!-- Formulaire de connexion -->
<div class="form-container">
  <div class="icon">
    <i class="fas fa-user-circle"></i>
  </div>
  <h2>Connexion</h2>
  <div class="error" th:if="${error}" th:text="${error}"></div>
  <form th:action="@{/login}" method="post">
    <label>
      <input type="text" name="login" placeholder="Votre login" required>
    </label>
    <label>
      <input type="password" name="password" placeholder="Votre mot de passe" required>
    </label>
    <button type="submit">Se Connecter</button>
    <a href="/" class="btn-home mt-3 d-block">Accueil</a>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
