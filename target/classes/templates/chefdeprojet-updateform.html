<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Chef de Projet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Styles personnalisés -->
  <style>
    :root {
      --primary-color: #4A90E2; /* Bleu doux */
      --secondary-color: #F5F7FA; /* Gris très clair */
      --form-bg: #FFFFFF;
      --button-color: #2E86C1;
      --button-hover: #1B4F72;
      --text-color: #333333;
      --input-border: #D6EAF8;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
      color: #fff;
      padding: 20px 0;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2.3rem;
      font-weight: 500;
      margin: 0;
    }

    /* Formulaire */
    .form-container {
      background-color: var(--form-bg);
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
    }

    .form-container h3 {
      color: var(--primary-color);
      font-weight: 500;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-control {
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background-color: var(--secondary-color);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    .btn-submit {
      background-color: var(--button-color);
      color: #fff;
      font-weight: 500;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: var(--button-hover);
    }

    .icon {
      color: var(--primary-color);
      margin-right: 10px;
    }

    /* Footer */
    footer {
      background-color: var(--button-color);
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    footer a {
      color: #D6EAF8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="header">
  <h1>Modifier Chef de Projet</h1>
</header>

<!-- Formulaire -->
<div class="form-container">
  <h3>Formulaire de Modification</h3>
  <form th:action="@{/chefs/update/{id}(id=${chefDeProjet.id})}" th:object="${chefDeProjet}" method="post" onsubmit="return validatePassword()">
    <!-- Nom -->
    <div class="form-group mb-3">
      <label for="nom"><i class="fas fa-user icon"></i> Nom :</label>
      <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Entrez le nom" required>
    </div>
    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email"><i class="fas fa-envelope icon"></i> Email :</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Entrez l'email" required>
    </div>
    <!-- Mot de passe -->
    <div class="form-group mb-3">
      <label for="motDePasse"><i class="fas fa-lock icon"></i> Mot de passe :</label>
      <input type="password" id="motDePasse" class="form-control" th:field="*{motDePasse}" placeholder="Entrez le mot de passe" required>
    </div>
    <!-- Confirmer le mot de passe -->
    <div class="form-group mb-3">
      <label for="confirmMotDePasse"><i class="fas fa-lock icon"></i> Confirmer le mot de passe :</label>
      <input type="password" id="confirmMotDePasse" class="form-control" placeholder="Confirmez le mot de passe" required>
    </div>
    <!-- Message d'erreur -->
    <div id="passwordError" class="alert alert-danger d-none">Les mots de passe ne correspondent pas.</div>
    <!-- Bouton Modifier -->
    <button type="submit" class="btn-submit">Modifier</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Validation JavaScript -->
<script>
  function validatePassword() {
    const motDePasse = document.getElementById("motDePasse").value;
    const confirmMotDePasse = document.getElementById("confirmMotDePasse").value;
    const errorDiv = document.getElementById("passwordError");

    if (motDePasse !== confirmMotDePasse) {
      errorDiv.classList.remove("d-none");
      return false; // Empêche la soumission du formulaire
    } else {
      errorDiv.classList.add("d-none");
      return true;
    }
  }
</script>
</body>
</html>
