<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
            color: white;
            padding: 20px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table thead {
            background-color: #4A90E2;
            color: white;
            font-weight: normal;
        }

        table tbody tr:nth-child(even) {
            background-color: #F9F9F9;
        }

        .btn-menu {
            display: block;
            width: 150px;
            margin: 20px auto;
            text-align: center;
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-menu:hover {
            background-color: #2E86C1;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #4A90E2;
            color: white;
            margin-top: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <h1>Mes Projets</h1>
</div>

<!-- Contenu principal -->
<div class="container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Durée Estimée</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projet : ${projets}">
            <td th:text="${projet.id}">1</td>
            <td th:text="${projet.nom}">Nom</td>
            <td th:text="${projet.description}">Description</td>
            <td th:text="${projet.dureeEstimee}">Durée</td>
        </tr>
        <tr th:if="${#lists.isEmpty(projets)}">
            <td colspan="4">Aucun projet n'est affecté pour le moment.</td>
        </tr>
        </tbody>
    </table>

    <!-- Bouton Retour au Menu -->
    <a href="/developpeurs/menu" class="btn-menu">Retour au Menu</a>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 ProjectFlow. Tous droits réservés.
</footer>
</body>
</html>
