<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Développeurs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Styles personnalisés -->
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
            --footer-color: #4A90E2;
            --button-color: #D6D6D6;
            --text-color: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
            color: #fff;
            padding: 25px 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        table th, table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }

        table th {
            background-color: var(--button-color);
            font-weight: 500;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f5f8;
        }

        table td ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        footer {
            background-color: var(--footer-color);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer a {
            color: #D6EAF8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        .btn-menu {
            display: block;
            background-color: var(--button-color);
            color: var(--text-color);
            text-decoration: none;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .btn-menu:hover {
            background-color: #B0B0B0;
        }
    </style>
</head>
<body>
<div class="header">
    Liste des Développeurs
</div>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Email</th>
            <th>Login</th>
            <th>Projets</th>
            <th>Compétences</th>
            <th>Disponibilité</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theDeveloppeur : ${developpeurs}">
            <td th:text="${theDeveloppeur.firstName}">Prénom</td>
            <td th:text="${theDeveloppeur.email}">Email</td>
            <td th:text="${theDeveloppeur.login}">Login</td>
            <td>
                <ul>
                    <li th:each="proj : ${theDeveloppeur.projets}" th:text="${proj.nom}">Projet</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="competence : ${theDeveloppeur.competences}" th:text="${competence}">Compétence</li>
                </ul>
            </td>
            <td th:text="${theDeveloppeur.disponible ? 'Oui' : 'Non'}">Disponible</td>
        </tr>
        </tbody>
    </table>
</div>

<a href="http://localhost:8080/developpeurs/menu" class="btn-menu">Retour au Menu</a>

<footer>
    <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a></p>
</footer>
</body>
</html>
