<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir l'Évaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
            --button-color: #D6D6D6;
            --button-hover: #B0B0B0;
            --text-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
            color: #fff;
            padding: 25px 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.8rem;
            font-weight: 400;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
        }

        .btn-submit {
            display: block;
            background-color: var(--button-color);
            color: var(--text-color);
            font-weight: 400;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px auto;
            width: 50%;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: var(--button-hover);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: var(--button-color);
            font-weight: 400;
            color: var(--text-color);
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-menu {
            display: inline-block;
            background-color: var(--button-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-menu:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
<!-- En-tête -->
<div class="header">
    Voir l'Évaluation
</div>

<!-- Conteneur principal -->
<div class="container">
    <!-- Affichage des évaluations -->
    <div class="mt-4">
        <h3 class="text-center">Vos Évaluations :</h3>
        <table>
            <thead>
            <tr>
                <th>Projet</th>
                <th>Note</th>
                <th>Feedback</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="evaluation : ${evaluations}">
                <td th:text="${evaluation.projet.nom}">Nom du projet</td>
                <td th:text="${evaluation.note}">Note</td>
                <td th:text="${evaluation.feedback}">Feedback</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Bouton Retour au Menu -->
    <div class="text-center">
        <a href="/developpeurs/menu" class="btn-menu">Retour au Menu</a>
    </div>
</div>
</body>
</html>
