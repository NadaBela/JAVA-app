<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos Projets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
            --footer-color: #4A90E2;
            --text-color: #333333;
            --button-color: #D6D6D6;
            --button-hover: #B0B0B0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* En-tête */
        .header {
            text-align: center;
            background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
            color: #fff;
            padding: 25px 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Conteneur principal */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: auto;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* Tableau */
        table {
            margin-top: 20px;
        }

        table thead {
            background-color: #e0f2ff;
            color: var(--text-color);
        }

        table th, table td {
            text-align: center;
            padding: 10px;
        }

        table tbody tr:hover {
            background-color: #f1f5f9;
        }

        /* Boutons */
        .btn-retour {
            display: block;
            margin: 20px auto;
            background-color: var(--button-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-retour:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: var(--footer-color);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer a {
            color: #D6EAF8;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<!-- En-tête -->
<div class="header">
    Vos Projets
</div>

<!-- Conteneur Principal -->
<div class="container">
    <!-- Affichage de l'ID de l'utilisateur -->
    <h2>Votre ID : <span th:text="${user.id}">1</span></h2>

    <!-- Tableau des Projets -->
    <table class="table table-bordered table-striped" th:if="${not #lists.isEmpty(projets)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Durée Estimée</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projet : ${projets}">
            <td th:text="${projet.id}">1</td>
            <td th:text="${projet.nom}">Nom</td>
            <td th:text="${projet.description}">Description</td>
            <td th:text="${projet.dureeEstimee}">Durée</td>
        </tr>
        </tbody>
    </table>

    <!-- Message si aucun projet -->
    <p class="text-center" th:if="${#lists.isEmpty(projets)}">Aucun projet trouvé pour votre ID.</p>

    <!-- Bouton Retour au Menu -->
    <a href=<a href="http://localhost:8080/developpeurs/menu"  class="btn btn-secondary">Retour au menu</a> class="btn-retour"><i class="fas fa-arrow-left"></i> Retour au Menu</a>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a></p>
</footer>
</body>
</html>
