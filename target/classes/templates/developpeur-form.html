<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification Développeur</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <!-- Styles personnalisés -->
  <style>
    :root {
      --primary-color: #4A90E2; /* Bleu doux */
      --secondary-color: #F5F7FA; /* Gris très clair */
      --form-bg: #FFFFFF;
      --button-color: #D6D6D6; /* Gris doux */
      --button-hover: #B0B0B0; /* Gris plus foncé */
      --text-color: #333333;
      --input-border: #D6EAF8;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
      color: #fff;
      padding: 25px 0;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-weight: 600;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Formulaire */
    .form-container {
      background-color: var(--form-bg);
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      text-align: center;
    }

    .form-container h3 {
      color: var(--primary-color);
      font-weight: 400;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
      text-align: left;
      display: block;
    }

    .form-control, textarea {
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background-color: var(--secondary-color);
      padding: 10px;
    }

    .form-control:focus, textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    .btn-submit {
      background-color: var(--button-color);
      color: #fff;
      font-weight: 500;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: var(--button-hover);
    }

    /* Bouton Retour au Menu */
    .btn-menu {
      display: inline-block;
      background-color: var(--button-color);
      color: var(--text-color);
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 400;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-menu:hover {
      background-color: var(--button-hover);
      transform: scale(1.03);
    }

    /* Footer */
    footer {
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    footer a {
      color: #D6EAF8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="header">
  <h1>Authentification Développeur</h1>
</header>

<!-- Formulaire -->
<div class="form-container">
  <h3>Formulaire d'Inscription</h3>
  <form th:action="@{/developpeurs/save}" th:object="${developpeur}" method="post">
    <!-- Prénom -->
    <div class="form-group mb-3">
      <label for="firstName"><i class="fas fa-user"></i> Prénom :</label>
      <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Entrez votre prénom" required>
    </div>
    <!-- Login -->
    <div class="form-group mb-3">
      <label for="login"><i class="fas fa-user-tag"></i> Login :</label>
      <input type="text" id="login" class="form-control" th:field="*{login}" placeholder="Entrez votre login" required>
    </div>
    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email"><i class="fas fa-envelope"></i> Email :</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Entrez votre email" required>
    </div>
    <!-- Mot de passe -->
    <div class="form-group mb-3">
      <label for="motDePasse"><i class="fas fa-lock"></i> Mot de passe :</label>
      <input type="password" id="motDePasse" class="form-control" th:field="*{motDePasse}" placeholder="Entrez votre mot de passe" required>
    </div>
    <!-- Compétences -->
    <div class="form-group mb-3">
      <label for="competences"><i class="fas fa-code"></i> Compétences :</label>
      <textarea id="competences" class="form-control" th:field="*{competences}" placeholder="Entrez vos compétences"></textarea>
    </div>
    <!-- Rôle -->
<!--    <div class="form-group mb-3">-->
<!--      <label for="role"><i class="fas fa-user-cog"></i> Rôle :</label>-->
<!--      <input type="text" id="role" class="form-control" th:field="*{role}" placeholder="Entrez le rôle" required>-->
<!--    </div>-->
    <!-- Disponible
    <div class="form-group mb-3">
      <label for="disponible"><i class="fas fa-check-circle"></i> Disponible :</label>
      <select id="disponible" class="form-select" th:field="*{disponible}">
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>-->
    <button type="submit" class="btn-submit">Enregistrer</button>
  </form>

  <!-- Bouton Retour au Menu -->
  <div>
    <a href="http://localhost:8080/developpeurs/menu" class="btn-menu">Retour au Menu</a>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a></p>
</footer>
</body>
</html>
