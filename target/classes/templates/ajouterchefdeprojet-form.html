<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Chef de Projet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Styles personnalisés -->
    <style>
        :root {
            --primary-color: #4A90E2; /* Bleu doux */
            --secondary-color: #F5F7FA; /* Gris très clair */
            --form-bg: #FFFFFF;
            --button-color: #2E86C1;
            --button-hover: #1B4F72;
            --text-color: #333333;
            --input-border: #D6EAF8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color); /* Fond gris clair */
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barre du haut */
        .header {
            text-align: center;
            background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
            color: #fff;
            padding: 25px 0;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Formulaire */
        .form-container {
            background-color: var(--form-bg);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
        }

        h3 {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--secondary-color);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        .btn-submit {
            display: inline-block;
            width: 100%;
            background-color: var(--button-color);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .btn-submit:hover {
            background-color: var(--button-hover);
        }

        /* Footer */
        footer {
            background-color: var(--button-color);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        footer a {
            color: #D6EAF8;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<!-- Barre du haut -->
<header class="header">
    <h1>Ajouter un Chef de Projet</h1>
</header>

<!-- Formulaire -->
<div class="form-container">
    <h3>Formulaire d'Inscription</h3>
    <form th:action="@{/chefs/save}" th:object="${chefDeProjet}" method="post">
        <div class="form-group mb-3">
            <label for="login"><i class="fas fa-user"></i> Login</label>
            <input type="text" id="login" name="login" th:field="*{login}" placeholder="Entrez votre login" required>
        </div>
        <div class="form-group mb-3">
            <label for="nom"><i class="fas fa-user-tag"></i> Nom</label>
            <input type="text" id="nom" name="nom" th:field="*{nom}" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group mb-3">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Entrez votre email" required>
        </div>
<!--        <div class="form-group mb-3">-->
<!--            <label for="role"><i class="fas fa-user-cog"></i> Rôle</label>-->
<!--            <input type="text" id="role" name="role" th:field="*{role}" placeholder="Entrez votre rôle" required>-->
<!--        </div>-->
        <div class="form-group mb-3">
            <label for="motDePasse"><i class="fas fa-lock"></i> Mot de Passe</label>
            <input type="password" id="motDePasse" name="motDePasse" th:field="*{motDePasse}" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn-submit">Ajouter</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
