<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rechercher Mes Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Mes Projets</h1>
    <form th:action="@{/developpeurs/projets}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="developpeurId" class="form-label">Entrez votre ID :</label>
            <input type="number" id="developpeurId" name="developpeurId" class="form-control" placeholder="Votre ID" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Voir mes projets</button>
        </div>
    </form>
</div>
</body>
</html>
