<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mettre à jour le développeur</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
      color: #fff;
      text-align: center;
      padding: 25px 0;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h3 {
      font-size: 1.8rem;
      font-weight: 400;
      text-align: center;
      color: #4A90E2;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #4A90E2;
      border-color: #4A90E2;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 400;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #357ABD;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #d6d6d6;
      border-color: #d6d6d6;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 400;
      border-radius: 8px;
      margin-right: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-secondary:hover {
      background-color: #b0b0b0;
      transform: scale(1.05);
    }

    footer {
      background-color: #4A90E2;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin-top: 20px;
    }

    footer a {
      color: #D6EAF8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
<div class="header">
  Mettre à jour les informations du développeur
</div>

<div class="container">
  <h3>Formulaire de mise à jour</h3>
  <form th:action="@{/developpeurs/UpdateDeveloppeur}" th:object="${developpeur}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="firstName" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label for="motDePasse" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="motDePasse" name="motDePasse" th:field="*{motDePasse}">
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" class="form-control" id="login" name="login" th:field="*{login}" required>
    </div>

    <div class="mb-3">
      <label for="competences" class="form-label">Compétences</label>
      <textarea class="form-control" id="competences" name="competences" th:field="*{competences}"
                placeholder="Entrez les compétences séparées par des virgules"></textarea>
    </div>

   <!-- <div class="mb-3">
      <label for="role" class="form-label">Rôle</label>
      <input type="text" class="form-control" id="role" name="role" th:field="*{role}">
    </div> -->

    <div class="mb-3">
      <label for="disponible" class="form-label">Disponible</label>
      <select class="form-select" id="disponible" name="disponible" th:field="*{disponible}">
        <option th:value="true" th:selected="${developpeur.disponible == true}">Oui</option>
        <option th:value="false" th:selected="${developpeur.disponible == false}">Non</option>
      </select>
    </div>

    <div class="text-center">
      <a href="http://localhost:8080/developpeurs/menu"  class="btn btn-secondary">Retour au menu</a>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
</div>

<footer>
  <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a></p>
</footer>
</body>
</html>
