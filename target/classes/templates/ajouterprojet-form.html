<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Projet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts pour typographie -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A90E2; /* Bleu ciel */
            --secondary-color: #F5F7FA; /* Fond gris clair */
            --text-color: #333333; /* Texte standard */
            --form-bg: #ffffff;
            --button-color: #4A90E2;
            --button-hover: #357ABD;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barre du haut */
        .header-bar {
            background: linear-gradient(to right, #4A90E2, #56CCF2);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: 500;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: 20px;
        }

        /* Conteneur du formulaire */
        .container-form {
            background-color: var(--form-bg);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px; /* Augmenté de 500px à 800px */
            width: 90%; /* Permet de s'adapter aux petits écrans */
            margin: 0 auto;
            text-align: center;
        }

        h3 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        .btn-submit {
            background-color: var(--button-color);
            color: white;
            font-weight: 500;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--button-hover);
        }

        /* Barre du bas */
        .footer-bar {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-top: auto;
        }

        .footer-bar a {
            color: #D6EAF8;
            text-decoration: none;
        }

        .footer-bar a:hover {
            color: white;
        }
    </style>
</head>
<body>
<!-- Barre du Haut -->
<div class="header-bar">
    Ajouter un Projet
</div>

<!-- Conteneur Formulaire -->
<div class="container-form">
    <h3>Formulaire d'Ajout</h3>
    <form th:action="@{/projets/save}" th:object="${projet}" method="post">
        <div class="form-group">
            <label for="nom">Nom du projet</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez le nom du projet" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Entrez une description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="dureeEstimee">Durée estimée (en jours)</label>
            <input type="number" id="dureeEstimee" name="dureeEstimee" class="form-control" placeholder="Entrez la durée" required>
        </div>

        <div class="form-group">
            <label for="competencesRequises">Compétences requises</label>
            <input type="text" id="competencesRequises" name="competencesRequises" class="form-control" placeholder="Ex : Java, Angular, SQL" required>
        </div>

        <button type="submit" class="btn-submit">Ajouter</button>
    </form>

</div>

<!-- Barre du Bas -->
<div class="footer-bar">
    &copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a>
</div>
</body>
</html>
