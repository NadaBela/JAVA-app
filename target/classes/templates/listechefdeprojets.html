<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Chefs de Projet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts pour typographie douce -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Styles personnalisés -->
    <style>
        :root {
            --primary-color: #4A90E2; /* Bleu doux */
            --secondary-color: #F5F7FA; /* Gris très clair */
            --button-color: #4A90E2;
            --button-hover: #2E86C1;
            --text-color: #333333;
            --table-header-bg: #4A90E2;
            --table-header-text: #FFFFFF;
            --table-row-hover: #E8F6FF;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Typographie élégante */
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            background: linear-gradient(to bottom right, #4A90E2, #56CCF2);
            color: #fff;
            padding: 20px 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.3rem;
            font-weight: 500;
            margin: 0;
        }

        /* Tableau */
        .table-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 20px;
            max-width: 1000px;
        }

        table thead {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
            text-align: center;
            font-weight: 500;
        }

        table tbody tr:hover {
            background-color: var(--table-row-hover);
        }

        table td, table th {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
        }

        .icon {
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* Bouton Retour au Menu */
        .btn-menu {
            background-color: var(--button-color);
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-menu:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        .btn-menu i {
            margin-right: 8px;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        footer a {
            color: #D6EAF8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <h1>Liste des Chefs de Projet</h1>
</header>

<!-- Tableau -->
<div class="table-container">
    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th><i class="fas fa-user icon"></i>Nom</th>
            <th><i class="fas fa-user-tag icon"></i>Login</th>
            <th><i class="fas fa-envelope icon"></i>Email</th>
            <th><i class="fas fa-user-cog icon"></i>Rôle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chef : ${chefs}">
            <td th:text="${chef.nom}">Nom</td>
            <td th:text="${chef.login}">Login</td>
            <td th:text="${chef.email}">Email</td>
            <td th:text="${chef.role}">Rôle</td>
        </tr>
        </tbody>
    </table>
    <!-- Bouton Retour au Menu -->
    <div class="text-center">
        <a href="/chefs/menu" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Retour au Menu
        </a>
    </div>

</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 ProjectFlow. Tous droits réservés | <a href="#">Mentions légales</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
